<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Free AI-Powered Resume Builder | ATS-Friendly Templates</title>
<meta name='description' content='Create a professional resume with our free AI-powered builder. Includes ATS score, rich text editor, templates, and PDF download.'>
<meta name='keywords' content='Resume Builder, ATS Resume, Free Resume Templates, Download Resume PDF'>
<meta property='og:title' content='Free AI-Powered Resume Builder'>
<meta property='og:description' content='Build your resume online with ATS-friendly templates and download as PDF or Word.'>
<meta property='og:type' content='website'>
<meta property='og:url' content='https://yourdomain.com'>
<meta property='og:image' content='https://yourdomain.com/preview.png'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
<link href='https://cdn.quilljs.com/1.3.6/quill.snow.css' rel='stylesheet'>
<link rel='stylesheet' href='style.css'>
</head>
<body class='bg-light'>
<div class='container my-4'>
  <h1 class='text-center mb-4'>SEO-Optimized Resume Builder</h1>
  <div class='progress mb-3'>
    <div class='progress-bar' role='progressbar' style='width: 20%;'></div>
  </div>
  <form id='resume-form' class='card p-4 shadow'>
    <!-- Steps similar to previous version -->
    <div class='form-step active'>
      <h2>Contact Information</h2>
      <input type='text' id='name' class='form-control mb-2' placeholder='Full Name' required>
      <input type='text' id='phone' class='form-control mb-2' placeholder='Phone Number' required>
      <input type='email' id='email' class='form-control mb-2' placeholder='Professional Email' required>
      <input type='text' id='linkedin' class='form-control mb-2' placeholder='LinkedIn Profile'>
      <input type='text' id='location' class='form-control mb-2' placeholder='Location (City, State)'>
      <button type='button' class='btn btn-primary next-btn'>Next</button>
    </div>
    <div class='form-step'>
      <h2>Professional Summary</h2>
      <div id='summary-editor' style='height:150px;' class='mb-3'></div>
      <button type='button' class='btn btn-secondary prev-btn'>Previous</button>
      <button type='button' class='btn btn-primary next-btn'>Next</button>
    </div>
    <!-- Additional steps omitted for brevity but same as previous richtext version -->
    <div class='form-step'>
      <h2>Preview & Download</h2>
      <div id='resume-preview' class='border p-3 bg-white'></div>
      <button type='button' class='btn btn-info my-2' onclick='calculateATS()'>Check ATS Score</button>
      <div id='ats-score' class='alert alert-warning mt-2'>ATS Score will appear here</div>
      <div class='social-share mt-3'>
        <p>Share your resume:</p>
        <a href='#' class='btn btn-primary me-2'>Share on LinkedIn</a>
        <a href='#' class='btn btn-info me-2'>Share on Twitter</a>
        <a href='#' class='btn btn-secondary'>Share on Facebook</a>
      </div>
      <button type='button' class='btn btn-success mt-3' onclick='downloadPDF()'>Download PDF</button>
      <button type='button' class='btn btn-info mt-3' onclick='downloadWord()'>Download Word</button>
    </div>
  </form>
</div>
<script src='https://cdn.quilljs.com/1.3.6/quill.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js'></script>
<script src='script.js'></script>
</body>
</html>

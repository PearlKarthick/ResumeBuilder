<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Advanced Resume Builder</title>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
<link rel='stylesheet' href='style.css'>
</head>
<body class='bg-light'>
<div class='container my-4'>
  <h1 class='text-center mb-4'>Advanced Resume Builder</h1>
  <div class='progress mb-3'>
    <div class='progress-bar' role='progressbar' style='width: 20%;'></div>
  </div>
  <form id='resume-form' class='card p-4 shadow'>
    <!-- Steps -->
    <div class='form-step active'>
      <h2>Personal Details</h2>
      <input type='text' id='name' class='form-control mb-2' placeholder='Full Name' required>
      <input type='text' id='email' class='form-control mb-2' placeholder='Email' required>
      <input type='text' id='phone' class='form-control mb-2' placeholder='Phone' required>
      <input type='text' id='linkedin' class='form-control mb-2' placeholder='LinkedIn Profile'>
      <button type='button' class='btn btn-primary next-btn'>Next</button>
    </div>
    <div class='form-step'>
      <h2>Professional Details</h2>
      <input type='text' id='jobTitle' class='form-control mb-2' placeholder='Job Title' required>
      <textarea id='skills' class='form-control mb-2' placeholder='Skills (comma separated)' required></textarea>
      <textarea id='experience' class='form-control mb-2' placeholder='Experience' required></textarea>
      <input type='file' id='jobDesc' class='form-control mb-2' accept='.txt'>
      <div id='ats-suggestions' class='alert alert-info'>ATS Suggestions will appear here</div>
      <button type='button' class='btn btn-secondary prev-btn'>Previous</button>
      <button type='button' class='btn btn-primary next-btn'>Next</button>
    </div>
    <div class='form-step'>
      <h2>Education</h2>
      <textarea id='education' class='form-control mb-2' placeholder='Education Details' required></textarea>
      <button type='button' class='btn btn-secondary prev-btn'>Previous</button>
      <button type='button' class='btn btn-primary next-btn'>Next</button>
    </div>
    <div class='form-step'>
      <h2>Certificates & Achievements</h2>
      <textarea id='certificates' class='form-control mb-2' placeholder='Certificates'></textarea>
      <textarea id='achievements' class='form-control mb-2' placeholder='Achievements'></textarea>
      <button type='button' class='btn btn-secondary prev-btn'>Previous</button>
      <button type='button' class='btn btn-primary next-btn'>Next</button>
    </div>
    <div class='form-step'>
      <h2>Additional Sections</h2>
      <textarea id='summary' class='form-control mb-2' placeholder='Professional Summary'></textarea>
      <textarea id='projects' class='form-control mb-2' placeholder='Projects'></textarea>
      <textarea id='languages' class='form-control mb-2' placeholder='Languages'></textarea>
      <textarea id='references' class='form-control mb-2' placeholder='References'></textarea>
      <button type='button' class='btn btn-secondary prev-btn'>Previous</button>
      <button type='button' class='btn btn-primary next-btn'>Next</button>
    </div>
    <div class='form-step'>
      <h2>Preview & Customize</h2>
      <div class='d-flex justify-content-between mb-3'>
        <select id='template-select' class='form-select w-50'>
          <option value='template1'>Modern Template</option>
          <option value='template2'>Elegant Template</option>
          <option value='template3'>Creative Template</option>
        </select>
        <button type='button' class='btn btn-dark' id='toggle-dark'>Toggle Dark Mode</button>
      </div>
      <p class='text-muted'>Drag and drop sections below to reorder:</p>
      <div id='resume-preview' class='border p-3 bg-white' draggable='true'></div>
      <div class='my-3'>
        <button type='button' class='btn btn-info' onclick='calculateATS()'>Check ATS Score</button>
        <div id='ats-score' class='alert alert-warning mt-2'>ATS Score will appear here</div>
      </div>
      <button type='button' class='btn btn-secondary prev-btn'>Previous</button>
      <button type='button' class='btn btn-success' onclick='downloadPDF()'>Download PDF</button>
      <button type='button' class='btn btn-info' onclick='downloadWord()'>Download Word</button>
    </div>
  </form>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js'></script>
<script src='script.js'></script>
</body>
</html>
